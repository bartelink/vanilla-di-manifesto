---
version: 2

jobs:
  js:
    docker:
      - image: circleci/node:13.10.1
    steps:
      - checkout
      - run:
          command: npm install
          working_directory: ./js/example
      - run:
          command: npm test
          working_directory: ./js/example

  ts:
    docker:
      - image: circleci/node:13.10.1
    steps:
      - checkout
      - run:
          command: npm install
          working_directory: ./ts/example
      - run:
          command: npm test
          working_directory: ./ts/example

  swift:
    docker:
      - image: kylef/swiftenv:1
    steps:
      - checkout
      - run: |
          cd ~/project/swift/example
          swiftenv install
          swift test

workflows:
  version: 2
  test_all:
    jobs:
      - js
      - ts
      - swift

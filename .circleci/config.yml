---
version: 2.1

jobs:
  js:
    docker:
      - image: circleci/node:13.10.1
    steps:
      - checkout
      - run:
          command: npm install
          working_directory: ./js/example
      - run:
          command: npm test
          working_directory: ./js/example

  ts:
    docker:
      - image: circleci/node:13.10.1
    steps:
      - checkout
      - run:
          command: npm install
          working_directory: ./ts/example
      - run:
          command: npm test
          working_directory: ./ts/example

  swift:
    docker:
      - image: swift:5.1.5
    steps:
      - checkout
      - run:
          command: swift test
          working_directory: ./swift/example

workflows:
  test_all:
    jobs:
      - js
      - ts
      - swift
